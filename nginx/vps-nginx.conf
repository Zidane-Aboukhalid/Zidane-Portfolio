# ── VPS Host Nginx config ────────────────────────────────────────────────────
# Place this file at:  /etc/nginx/sites-available/portfolio
# Then run:
#   sudo ln -s /etc/nginx/sites-available/portfolio /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# For HTTPS, run Certbot after pointing your domain:
#   sudo certbot --nginx -d yourdomain.com -d www.yourdomain.com
# ─────────────────────────────────────────────────────────────────────────────

server {
    listen 80;
    server_name _;   # replace _ with your domain, e.g. zidane.dev www.zidane.dev

    # ── Proxy to Dockerised Next.js on port 3000 ─────────────────────────────
    location / {
        proxy_pass         http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_buffering    off;
    }

    # ── Next.js static assets — long-lived cache ─────────────────────────────
    location /_next/static/ {
        proxy_pass         http://127.0.0.1:3000;
        add_header         Cache-Control "public, max-age=31536000, immutable";
    }

    # ── Security headers ─────────────────────────────────────────────────────
    add_header X-Frame-Options        DENY              always;
    add_header X-Content-Type-Options nosniff           always;
    add_header Referrer-Policy        "strict-origin-when-cross-origin" always;
}
