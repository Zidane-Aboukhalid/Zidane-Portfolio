worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ───────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # ── Performance ───────────────────────────────────────────────────────────
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    gzip            on;
    gzip_types      text/plain text/css application/json
                    application/javascript text/xml application/xml
                    application/xml+rss text/javascript
                    image/svg+xml font/woff2;
    gzip_min_length 1024;

    # ── Rate limiting ─────────────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # ── Upstream: Next.js app container ───────────────────────────────────────
    upstream nextjs_app {
        server app:3000;
        keepalive 32;
    }

    # ── HTTP → HTTPS redirect ─────────────────────────────────────────────────
    server {
        listen 80;
        server_name _;

        # Allow Let's Encrypt ACME challenge through
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS main server ─────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name zidane.dev www.zidane.dev;   # ← change to your domain

        # TLS certificates (mount via docker-compose volume)
        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Modern TLS settings
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 1d;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options           DENY                                           always;
        add_header X-Content-Type-Options    nosniff                                        always;
        add_header Referrer-Policy           "strict-origin-when-cross-origin"              always;
        add_header Permissions-Policy        "camera=(), microphone=(), geolocation=()"     always;

        # Max upload size
        client_max_body_size 10M;

        # Rate limit
        limit_req zone=general burst=50 nodelay;

        # ── Next.js static assets (long cache) ────────────────────────────────
        location /_next/static/ {
            proxy_pass http://nextjs_app;
            proxy_cache_valid 200 365d;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # ── Public folder (images, fonts, etc.) ───────────────────────────────
        location /public/ {
            proxy_pass http://nextjs_app;
            add_header Cache-Control "public, max-age=86400";
        }

        # ── Proxy everything else to Next.js ──────────────────────────────────
        location / {
            proxy_pass         http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade           $http_upgrade;
            proxy_set_header   Connection        "upgrade";
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }
    }
}
