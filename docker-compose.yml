version: "3.9"

services:

  # ── Next.js Application ──────────────────────────────────────────────────────
  # Nginx is already running on the VPS host — no containerised proxy needed.
  # The VPS Nginx proxies port 80/443 → localhost:3000.
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: portfolio_app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    ports:
      - "3000:3000" # exposed to host — VPS Nginx proxies to this
    healthcheck:
      # curl is available in the node:20-alpine runner; wget may not be
      test: [ "CMD-SHELL", "curl -fs http://localhost:3000/ > /dev/null || exit 1" ]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s # give Next.js enough time to cold-start

networks:
  default:
    driver: bridge
