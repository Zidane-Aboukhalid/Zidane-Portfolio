version: "3.9"

services:

  # ── Next.js Application ────────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: portfolio_app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000" # internal only — Nginx proxies from outside
    networks:
      - portfolio_net
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://localhost:3000/ || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ── Nginx Reverse Proxy ────────────────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: portfolio_nginx
    restart: unless-stopped
    ports:
      - "80:80" # HTTP  (redirect to HTTPS in prod)
      - "443:443" # HTTPS (mount real certs / use Certbot)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro # mount TLS certs here in prod
    depends_on:
      app:
        condition: service_healthy
    networks:
      - portfolio_net

networks:
  portfolio_net:
    driver: bridge
